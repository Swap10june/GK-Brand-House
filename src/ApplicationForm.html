        <h1 style="text-align: center;">Want to join us?</h1>
        <form style="margin-top: 10px;" id = "form">
            <fieldset class="main">
                <legend>Personal Information:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="skype_id">Skype ID:</label>
                <input type="text" id="skype" name="skype"><br><br>
                <label for= "education_degree">Education Degree?</label>
                <input type="education_degree" id="education_degree" name="education_degree"><br><br>
            </fieldset>

            <fieldset>
                <legend>Freelancing Information</legend>
                <label for="query_freelance">Which platform do you use for freelancing?</label>
                <div class="checkboxes">
                    <input type="checkbox" name="upwork" value="upwork">
                    <label for = "upwork">Upwork</label>
                    <input type="checkbox" name="freelancer" value="freelancer">
                    <label for = "freelancer">Freelancer</label>
                    <input type="checkbox" name="elancer" value="elancer">
                    <label for = "elancer">Elancer</label>
                    <input type="checkbox" name="referencebasedwork" value="referencebasedwork">
                    <label for = "referencebasedwork">Reference based work</label>
                    <input type="checkbox" name="other" value="other">
                    <label for = "other">Other?</label>
                    <input type="text" name="others" style="width: 30%;">            
                </div>

                <div style="margin-top: 30px;"><label for="query_clients">Which Clients do you serve</label></div>
                <div class="checkboxes">
                    <input type="checkbox" name="foreign" value="foreign">
                    <label for = "foreign">Foreign</label>
                    <input type="checkbox" name="local" value="local">
                    <label for = "local">Local</label>
                </div>

                <div style="margin-top: 30px;"><label for="query_area">What is your core area?</label></div>
                <div class="checkboxes">
                    <input type="checkbox" name="writer">
                    <label for = "Writer">Writer</label>
                    <input type="checkbox" name="developer">
                    <label for = "Developer">Developer</label>
                    <input type="checkbox" name="designer">
                    <label for = "Designer">Designer</label>
                    <input type="checkbox" name="software">
                    <label for = "Software">Software Developer</label>
                    <input type="checkbox" name="mobile">
                    <label for = "Mobile">Mobile Developer</label>
                    <input type="checkbox" name="otherscheckBox">
                    <label for = "Other">Other?</label>
                    <input type="text" name="othersarea" style="width: 30%;">                            
                </div>
            </fieldset>

            <div><label for="query_training" style="font-weight: bold;">What kind of training are you interested(if required):</label></div>
            <select name="area" id="select" class="requried">
                <option disabled = "disabled" value="">Choose one</option>
                <option value="remote">Remote Training</option>
                <option value="local">Local Training</option>
                <option value="onsite">Onsite Training</option>
                <option value="home">Home</option>
            </select>
            <button type="submit" onclick="validateForm()">Submit</button>
        </form>
